name: Release
on:
  workflow_dispatch:
  # Release patches and secruity updates on a schedule
  schedule:
    - cron: "0 0 1 * *"

jobs:
  tag:
    if: "!startsWith(github.ref, 'refs/tags/')"
    name: Tag
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.CR_PAT }}

    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'

    - run: npm ci

    - name: Unshallow
      run: git fetch --prune --unshallow

    - run: semantic-release
      env:
        GH_TOKEN: ${{ secrets.CR_PAT }}

    - name: Store release notes
      uses: actions/upload-artifact@v3
      with:
        name: release-notes
        path: /tmp/release-notes.md

  release:
    if: "startsWith(github.ref, 'refs/tags/')"
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.CR_PAT }}

    - name: Unshallow
      run: git fetch --prune --unshallow

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libdevmapper-dev libbtrfs-dev

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
        check-latest: true
        cache: true

    - name: Login to github registry
      uses: docker/login-action@v2.0.0
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v3.1.0
      with:
        version: latest
        args: release --rm-dist --release-notes /tmp/release-notes.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
